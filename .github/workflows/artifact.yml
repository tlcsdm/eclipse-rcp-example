name: Artifact

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: '3.9.9'
    - name: Build with Maven
      run: mvn -B clean verify -ntp
    - name: Archive windows product
      uses: actions/upload-artifact@v4
      with:
        name: com.tlcsdm.eclipse.rcp.example.rcp.product-win32.win32.x86_64.zip
        path: sites/*.product/target/products/*win32*.zip
    - name: Archive macos product
      uses: actions/upload-artifact@v4
      with:
        name: com.tlcsdm.eclipse.rcp.example.rcp.product-macosx.cocoa.x86_64.tar.gz
        path: sites/*.product/target/products/*macos*.tar.gz
    - name: Archive linux product
      uses: actions/upload-artifact@v4
      with:
        name: com.tlcsdm.eclipse.rcp.example.rcp.product-linux.gtk.x86_64.tar.gz
        path: sites/*.product/target/products/*linux*.tar.gz
